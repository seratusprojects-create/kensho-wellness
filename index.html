<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenshology | Private Therapeutic Wellness</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --sage-dark: #5F6F52;    
            --sage-light: #FEFAE0;   
            --text-main: #3A4D39;    
        }

        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--sage-light); color: var(--text-main); }

        /* Navigation */
        nav {
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(254, 250, 224, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 90%;
            top: 0;
            z-index: 1000;
        }
        .nav-logo img {
            height: 55px; /* Tetap elegan di atas */
            width: auto;
        }

        /* Hero Section - TEMPAT LOGO BESAR */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        /* UKURAN LOGO DISESUAIKAN DENGAN LINGKARAN KUNINGMU */
        .hero-logo img {
            width: 380px; /* Ukuran maksimal sesuai lingkaran kuning */
            max-width: 95%; /* Agar tidak pecah di layar HP kecil */
            height: auto;
            margin-bottom: 20px;
            display: block;
        }

        .hero h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: clamp(40px, 9vw, 72px); 
            margin: 10px 0; 
            line-height: 1.1; 
        }
        
        .hero p { 
            font-size: 18px; 
            color: var(--sage-dark); 
            margin-bottom: 40px; 
            font-weight: 300; 
        }

        .btn-reserve {
            background: var(--sage-dark);
            color: var(--sage-light);
            padding: 22px 60px;
            border-radius: 60px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-reserve:hover { opacity: 0.9; transform: scale(1.02); }

        /* Section Services & Form (Ringkas) */
        section { padding: 80px 20px; max-width: 1000px; margin: auto; }
        .card { background: #F1F3E8; padding: 30px; border-radius: 25px; margin-bottom: 20px; text-align: center; }
        
        .booking-box { background: var(--sage-dark); color: white; padding: 40px; border-radius: 35px; }
        input, select, textarea { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: none; box-sizing: border-box; }
        
        footer { text-align: center; padding: 40px; color: var(--sage-dark); font-size: 14px; }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            nav { justify-content: center; }
            .hero-logo img { width: 350px; } /* Sedikit mengecil di HP agar pas */
        }
    </style>
</head>
<body>

    <nav>
        <div class="nav-logo">
            <img src="logo.png" alt="Kenshology">
        </div>
    </nav>

    <section class="hero">
        <div class="hero-logo">
            <img src="logo.png" alt="Kenshology Logo Utama">
        </div>
        <h1>Restore Your Balance</h1>
        <p>Jakarta's Premium Home Wellness & Recovery</p>
        <a href="#booking" class="btn-reserve">RESERVE SESSION</a>
    </section>

    <section id="services">
        <div class="card">
            <h2 style="font-family: 'Playfair Display';">Signature Treatments</h2>
            <p>Fullbody Massage • Totok Wajah • Reflexology</p>
            <p>Mulai dari 250k (All-in Transport)</p>
        </div>
    </section>

    <section id="booking">
        <div class="booking-box">
            <h2 style="text-align: center; font-family: 'Playfair Display'; color: white;">Booking Sekarang</h2>
            <form id="waForm">
                <input type="text" id="name" placeholder="Nama Lengkap" required>
                <select id="treatment" required>
                    <option value="">Pilih Treatment</option>
                    <option>Fullbody Massage</option>
                    <option>Massage + Totok Wajah</option>
                    <option>Massage + Reflexology</option>
                </select>
                <input type="date" id="date" required>
                <textarea id="notes" placeholder="Alamat & Keluhan"></textarea>
                <button type="submit" class="btn-reserve" style="width:100%; background:#A9B388; color:#3A4D39; border:none; cursor:pointer;">KIRIM VIA WHATSAPP</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Kenshology Private Wellness</p>
        <p>Instagram: @kenshology</p>
    </footer>

    <script>
        document.getElementById("waForm").addEventListener("submit", function(e){
            e.preventDefault();
            const msg = `Halo Kenshology, saya ingin booking.\nNama: ${document.getElementById("name").value}\nLayanan: ${document.getElementById("treatment").value}\nTanggal: ${document.getElementById("date").value}\nCatatan: ${document.getElementById("notes").value}`;
            window.open(`https://wa.me/6285893122538?text=${encodeURIComponent(msg)}`, "_blank");
        });
    </script>

</body>
</html>
