<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenshology | Private Therapeutic Wellness</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --sage-dark: #5F6F52; --sage-mid: #A9B388; --sage-light: #FEFAE0;   
            --sage-soft: #F1F3E8; --text-main: #3A4D39; --white: #FFFFFF;
        }

        html { scroll-behavior: smooth; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--sage-light); color: var(--text-main); line-height: 1.7; }
        h1, h2, h3 { font-family: 'Playfair Display', serif; letter-spacing: -0.5px; color: var(--text-main); }

        /* Navigation */
        nav {
            padding: 10px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(254, 250, 224, 0.95); backdrop-filter: blur(10px);
            position: fixed; width: 90%; top: 0; z-index: 1000; border-bottom: 1px solid rgba(95, 111, 82, 0.1);
        }
        .nav-logo img { height: 45px; width: auto; }
        .nav-links a { text-decoration: none; color: var(--sage-dark); margin-left: 25px; font-size: 13px; font-weight: 600; text-transform: uppercase; }

        /* Hero */
        .hero {
            height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px;
            background: linear-gradient(rgba(254, 250, 224, 0.8), rgba(254, 250, 224, 0.8)), url('https://images.unsplash.com/photo-1540555700478-4be289fbecee?auto=format&fit=crop&w=1500&q=80');
            background-size: cover; background-position: center;
        }
        .hero-logo { width: 150px; margin-bottom: 20px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.05)); }
        .hero h1 { font-size: clamp(38px, 7vw, 60px); margin: 0; }
        .hero p { font-size: 18px; max-width: 600px; color: var(--sage-dark); font-weight: 300; margin: 15px 0 30px; }

        .btn-sage {
            background: var(--sage-dark); color: var(--sage-light); padding: 18px 45px; border-radius: 50px;
            text-decoration: none; font-weight: 600; transition: 0.3s; border: 2px solid var(--sage-dark);
        }
        .btn-sage:hover { background: transparent; color: var(--sage-dark); }

        /* Services & Cards */
        section { padding: 100px 20px; max-width: 1000px; margin: auto; }
        .section-title { text-align: center; margin-bottom: 50px; }
        .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        .service-card { background: var(--sage-soft); padding: 35px; border-radius: 25px; border: 1px solid rgba(169, 179, 136, 0.2); }
        .price-list { list-style: none; padding: 0; margin-top: 20px; }
        .price-list li { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(0,0,0,0.05); padding: 10px 0; }

        /* Flow */
        details { background: var(--sage-soft); margin-bottom: 12px; border-radius: 15px; }
        summary { padding: 20px; cursor: pointer; font-family: 'Playfair Display', serif; font-size: 19px; display: flex; justify-content: space-between; align-items: center; color: var(--sage-dark); }
        .flow-body { padding: 0 20px 20px; font-size: 15px; opacity: 0.9; }

        /* Booking Form */
        .booking-box { background: var(--sage-dark); color: var(--sage-light); padding: 50px 30px; border-radius: 30px; }
        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; text-align: left; }
        .full-width { grid-column: span 2; }
        label { font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 6px; display: block; color: var(--sage-mid); }
        input, select, textarea { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); padding: 14px; color: white; border-radius: 10px; width: 100%; box-sizing: border-box; }
        .submit-btn { background: var(--sage-mid); color: var(--sage-dark); border: none; padding: 18px; font-weight: 700; border-radius: 50px; cursor: pointer; width: 100%; margin-top: 20px; font-size: 16px; }

        footer { text-align: center; padding: 50px 20px; color: var(--sage-dark); }
        .social-link { color: var(--sage-dark); text-decoration: none; font-size: 22px; margin-top: 15px; display: inline-block; }

        @media (max-width: 768px) { .grid-form { grid-template-columns: 1fr; } .full-width { grid-column: span 1; } nav { justify-content: center; } .nav-links { display: none; } }
    </style>
</head>
